{% extends 'main/header.html' %}

{% block content %}
  {% if user.is_authenticated %}
    <div class="row">
      {% for cat in categories %}
          <div class="col s12 m6">
            <div class="card hoverable">
              <div class="card-content">
                <a href="{{cat.category_slug}}">
                    <span class="card-title">{{cat.tutorial_category}}</span>
                    <p style="font-size:70%">Summary {{cat.category_summary}}</p>
                </a>
              </div>
            </div>
          </div>
      {% endfor %}
    </div>
    {% else %}
     <div style="text-align:center; justify-content:center; align-items:center; font-size:50px; display:flex; height:100vh;">Welcome to my Webpage. To access the content kindly login!!!</div>
      {% endif %}
{% endblock %}
